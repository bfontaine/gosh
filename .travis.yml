language: go
go:
  - 1.2
  - 1.3
  - 1.4
  - tip
script:
  - make check
notifications:
  email: false

# Coveralls
after_success:
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls
  - go test -covermode=count -coverprofile=profile.cov ./...
  - goveralls -coverprofile=profile.cov -service=travis-ci
